<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-questionary-heading"
        data-cy="QuestionaryCreateUpdateHeading"
        jhiTranslate="lobbyforplayersApp.questionary.home.createOrEditLabel"
      >
        Create or edit a Questionary
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="lobbyforplayersApp.questionary.process" for="field_process">Process</label>
          <input type="text" class="form-control" name="process" id="field_process" data-cy="process" formControlName="process" />
          <div *ngIf="editForm.get('process')!.invalid && (editForm.get('process')!.dirty || editForm.get('process')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('process')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="lobbyforplayersApp.questionary.questions" for="field_questions">Questions</label>
          <input type="text" class="form-control" name="questions" id="field_questions" data-cy="questions" formControlName="questions" />
          <div *ngIf="editForm.get('questions')!.invalid && (editForm.get('questions')!.dirty || editForm.get('questions')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('questions')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
