<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="reviews">
      <h2 data-cy="reviewsDetailsHeading"><span jhiTranslate="lobbyforplayersApp.reviews.detail.title">Reviews</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ reviews.id }}</span>
        </dd>
        <dt><span jhiTranslate="lobbyforplayersApp.reviews.question">Question</span></dt>
        <dd>
          <span>{{ reviews.question }}</span>
        </dd>
        <dt><span jhiTranslate="lobbyforplayersApp.reviews.rating">Rating</span></dt>
        <dd>
          <span>{{ reviews.rating }}</span>
        </dd>
        <dt><span jhiTranslate="lobbyforplayersApp.reviews.username">Username</span></dt>
        <dd>
          <span>{{ reviews.username }}</span>
        </dd>
        <dt><span jhiTranslate="lobbyforplayersApp.reviews.orderId">Order Id</span></dt>
        <dd>
          <span>{{ reviews.orderId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/reviews', reviews.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
